<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your-logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="all-section">
        <div class="container">
            <div class="title-portion">
                <h1 class="logo-title">
                    Your logo
                </h1>
            </div>
            <div class="big-portion">
                <div class="start-block row">
                    <p class="welcome-text">Welcome to <span class="lorem">LOREM</span></p>
                    <div>
                        <p class="account">No Account ?</p>
                        <a class="account-link" href="signup.html">
                            Sign up
                        </a>
                    </div>
                </div>
                <h2 class="sign">
                    Sign in
                </h2>
                <div class="social-block row">
                    <a class="google" href="https://google.com" target="_blank">
                        <img class="google-img" src="imges/google.svg" alt="google">
                        Sign in with Google
                    </a>
                    <a class="faceapp" href="https://facebook.com" target="_blank">
                        <img src="imges/facebook.svg" alt="facebook">
                    </a>
                    <a class="faceapp" href="https://apple.com" target="_blank">
                        <img src="imges/apple.svg" alt="apple"> 
                    </a>
                </div>
                <form class="sign-form">
                    <label for="username" class="label">
                        Enter your username or email address
                        <input class="input-user" type="text" id="username" name="username or email" placeholder="Username or email address" required>
                    </label>
                    <label for="password" class="label">
                        Enter your Password
                        <input class="input-user" type="text" name="password" id="password" placeholder="Password" required>
                    </label>
                    <a class="password" href="#">
                        Forgot Password
                    </a>
                    <button type="submit" class="sign-btn">
                        Sign in
                    </button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
